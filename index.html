<!DOCTYPE html>

<html class="cotton-candy">

<head>
    <title></title>
    <link href="./styles/index.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>

<body class="body">
    <nav class="nav">
        <div class="wrap">
            <div class="nav__container">
                <div class="nav__logo">
                    <a href="/">
                        <img src="#" />
                    </a>
                </div>


                <ul class="nav__list">
                    <li class="nav__list-item">
                        <a class="nav__list-link" href="/help.html">Help</a>
                    </li>
                    <li class="nav__list-item">
                        <a class="nav__list-link" href="/about.html">About</a>
                    </li>
                    <li class="nav__list-item">
                        <a class="nav__list-link" href="/inspirations.html">Inspirations</a>
                    </li>
                    <li class="nav__list-item">
                        <a class="nav__list-link" href="/resources.html">Resources</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main">
        <div class="page-container">
            <div class="wrap">
                <div class="game__container">
                    <div class="game__container-top">
                        <ul class="statistic-bar__list">
                            <li class="statistic-bar__item">
                                <label class="visuallyhidden">Hunger</label>
                                <progress data-statistic="Hunger" value="100"></progress>
                            </li>
                            <li class="statistic-bar__item">
                                <label class="visuallyhidden">Thirst</label>
                                <progress data-statistic="Thirst" value="100"></progress>
                            </li>
                            <li class="statistic-bar__item">
                                <label class="visuallyhidden">Happiness</label>
                                <progress data-statistic="Happiness" value="100"></progress>
                            </li>
                        </ul>

                        <div class="game__button-container">
                            <button class="game__button game__button--small">
                                Settings
                            </button>
                        </div>
                    </div>

                    <img class="game__sprite" src="#" alt="An animated sprite of a pet dog">

                    </img>
                    <div class="game__container-bottom">
                        <ul class="game__menu">
                            <li class="game__menu-item game__button">
                                <button class="game__button">Shop</button>
                            </li>
                            <li class="game__menu-item game__button">
                                <button class="game__button">Items</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<footer class="footer">
    <div class="wrap">
        <small class="footer__copyright">

        </small>

        <select class="select">
            <option class="select__option">

            </option>
        </select>
    </div>
</footer>

</html>
